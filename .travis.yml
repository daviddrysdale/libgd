# Travis build integration.
# https://docs.travis-ci.com/

language: cpp
compiler:
  - clang
  - gcc

env:
  #global:
  #  # COVERITY_SCAN_TOKEN
  #  - secure: "HK0Ey4+9OsxcWl0FwNzwbkEkvHMD7DM27x3NWeY8Lo2NmU2ZBB72Q3TWIBtk6YpeY5glsBTUQob17H+ISQR2xHqL5GaGf1hWk9x7iBAA4XRb4RUgCnzEE6vPmUGcxcjx0AIjtbnFKShoEOKbN/O2ms1zqz8rgUTNiAQWFgJKCW0="

sudo: false

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      compiler: clang
      env: TRAVIS_BUILD_TYPE=sanitizers

script: ./travis/main.sh

addons:
  apt:
    packages:
    - nasm
    - naturaldocs
    - libpng-dev
    - libz-dev
    - libjpeg-dev
    - libfreetype6-dev
    - libxpm-dev
    - libx11-dev
    - libxt-dev
    - libfontconfig-dev
    - libvpx-dev
    - libtiff-dev
    - libwebp-dev
    - automake
    - autoconf
    - libtool
    - html2text

  coverity_scan:

    # GitHub project metadata
    # ** specific to your project **
    project:
      name: libgd/libgd
    #  version: 2.1.1
    #  description: GD Graphics Library

    # Where email notification of build analysis results will be sent
    # notification_email: scan_notifications@example.com

    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: autoreconf -fi && ./configure

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: make

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan
